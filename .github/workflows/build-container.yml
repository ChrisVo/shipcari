name: Docker Image CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:
  Build Image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -t $GITHUB_REPOSITORY:$(date +%s)-$GITHUB_RUN_ID .
